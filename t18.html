<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sliding menu</title>
  <style>
    div::first-letter {
      color: green;
    }

    ul {
      visibility: visible
    }
  </style>
  <script type="module" src="t18.js"></script>
</head>

<body>

  ▶ ▼ Sweeties 1<br>
  ▶ ▼ Sweeties 2<br>



  ▶ ▼ Sweeties (click me)!<br>
  <ul>
    <li>Cake</li>
    <li>Donut</li>
    <li>Honey</li>
  </ul>

  ▶ ▼ Sweeties 3<br>



  ▶ ▼ Sweeties (click me)!<br>
  <ul>
    <li>Cake</li>
    <li>Donut</li>
    <li>Honey</li>
  </ul>

  ▶ ▼ Sweeties 4<br>

  <style>
    .menu ul {
      margin: 0;
      list-style: none;
      padding-left: 20px;
      display: none;
    }

    .menu .title::before {
      content: '▶ ';
      font-size: 80%;
      color: green;
    }

    .menu.open .title::before {
      content: '▼ ';
    }

    .menu.open ul {
      display: block;
    }
  </style>

  <div class="menu">
    <span class="title">Sweeties (click me)!</span>
    <ul>
      <li>Cake</li>
      <li>Donut</li>
      <li>Honey</li>
    </ul>
  </div>

  ▶ ▼ Sweeties 5<br>
</body>

</html>
