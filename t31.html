<body>

    <!-- <button id="btnAuto" onclick="alert('Click!');">Autoclick</button> -->
    <button id="btnAuto">Autoclick</button>
    <script>
        btnAuto.onclick = function (ev) {
            let ev2 = new Event("kuku", { bubbles: true });
            btnAuto.dispatchEvent(ev2);
        }
    </script>

    <button id="btnGenerate">Generate custom click event</button>

</body>

</html>
