<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Browser default actions</title>
    <style>
        #contents {
            padding: 5px;
            border: 1px green solid;
        }
    </style>
    <script type="module" src="t29.js"></script>
</head>

<body>

    <script>
        function handler() {
            alert("...");
            return false;
        }
    </script>

    <a href="https://w3.org" onclick="return handler()">the browser will go to w3.org</a>

    <script>
        function handler(ev) {
            alert("...");
            ev.preventDefault();
        }
    </script>

    <a href="https://w3.org" onclick="handler(event);alert(event === window.event)">w3.org</a>

    <fieldset id="contents">
        <legend>#contents</legend>
        <p>
            How about to read <a href="https://wikipedia.org">Wikipedia</a> or visit <a
                href="https://w3.org"><i>W3.org</i></a> and learn about modern standards?
        </p>
    </fieldset>


    <button id="btnAddContent">Add more content</button>
</body>

</html>
