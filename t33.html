<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select list items</title>
    <style>
        li.selected {
            background: #0f0;
        }

        li.highlight {
            background: #9ef39e;
        }

        li.selected.highlight {
            background: rgb(13, 247, 13);
        }

        li {
            cursor: pointer;
        }
    </style>
    <script type="module" src="t33.js"></script>
</head>

<body>
    Click on a list item to select it.
    <br>

    <ul id="ul">
        <li><b>Christopher</b> Robin</li>
        <li>Winnie-the-Pooh</li>
        <li>Tigger</li>
        <li>Kanga</li>
        <li>Rabbit. Just rabbit.</li>
    </ul>

</body>

</html>
