<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sort table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 4px;
        }

        th {
            cursor: pointer;
        }

        th:hover {
            background: yellow;
        }
    </style>
    <script type="module" src="t26.js"></script>
</head>

<body>
    <table id="grid">
        <thead>
            <tr>
                <th data-type="number">Age</th>
                <th data-type="string">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>5</td>
                <td>John</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Pete</td>
            </tr>
            <tr>
                <td>12</td>
                <td>Ann</td>
            </tr>
            <tr>
                <td>9</td>
                <td>Eugene</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Ilya</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <!-- <th data-type="number">Age</th>
                <th data-type="string">Name</th> -->
                <th data-type="string">string</th>
                <th data-type="number">number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>15</td>
                <td>John</td>
            </tr>
            <tr>
                <td>20</td>
                <td>Catherine</td>
            </tr>
            <tr>
                <td>35</td>
                <td>Les</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Bob</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">♂ ☼ ☼ ☼ ♀</th>
            </tr>
        </tfoot>
    </table>

</body>

</html>
